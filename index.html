<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h2>MEUS LINKS</h2>
    </div>

    <div class="main">
        <div class="container">
            <div class="links">
                <label for="github">
                    <a href="https://github.com/jaozzy" target="_blank" class="github" id="github">
                        <img src="img/github.png" alt="github-img" class="github-img">
                        <span>GitHub</span>
                    </a>
                </label>
                <label for="linkedin">
                    <a href="https://www.linkedin.com/in/joaopd-c-644a2a251" target="_blank" class="linkedin"  id="linkedin">
                        <img src="img/linkedin.png" alt="linkedin-img" class="linkedin-img">
                        <span>Linkedin</span>
                    </a>
                </label>
                <label for="twitter">
                    <a href="https://twitter.com/jaodotpy?t=WwBYTcof12P15vxg-xRx5Q&s=09" target="_blank" class="twitter" id="twitter">
                        <img src="img/twitter.png" alt="twitter-img" class="twitter-img">
                        <span>Twitter</span>
                    </a>
                </label>
                <label for="Profile">
                    <a href="https://jaozzy.github.io/portfolio/" target="_blank" class="profile" class="profile">
                        <img src="img/profile.png" alt="profie-img" class="profile-img">
                        <span>Portfólio</span>
                    </a>
                </label>
                <p class="copyright">&copy; 2023 João Pedro. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>
